<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WhatUpChris?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div id="app"> </div>
  <script src="/js/dist/vendors~FirstComp.js"></script>
  <script src="/js/dist/FirstComp.js"></script>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ['MON', 'TUES', 'WED', 'THURS', 'FRI', 'SAT', 'SUN'],
          datasets: [{
              label: 'Hours of Sleep',
              data: [4.5, 4.7, 5, 2.5, 3.8, 4.5, 4],
              backgroundColor: [
                  'rgba(149, 165, 166, .4)',
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(46, 49, 49, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 3
          }]
      },
      options: {
        maintainAspectRatio: false,
          scales: {
              yAxes: [{
                ticks: {


                      beginAtZero: true
                  }
              }]
          }
      }
  });

  myChart.options.scales.yAxes[0].ticks.fontSize = 40 ;
  myChart.options.scales.xAxes[0].ticks.fontSize = 40 ;
myChart.update();
  </script>

</body>

</html>
